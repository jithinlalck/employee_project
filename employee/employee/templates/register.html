{% extends 'base.html' %}
{% load static %}
{% block content %}
<form action="{% url 'emplyeeapp:fn_add' %}" method="post">
    {% csrf_token %}
<div class="form">
<div class="container"><br>
    <div class="page-content" id="divContent">
        <div class="page-header">
                <h1>
                    Reistration Form
                </h1><br>
            </div>
        <div class="row">
            <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">
                        Employee Name<span class="required" style="color:red;">*</span>
                    </label>
                    <div class="col-xs-12 col-sm-9">
                        <div class="input-group col-xs-12 col-sm-9">
                            <input type="text" class="form-control input-sm" name="txtEmpName" placeholder="Employee Name">
                        </div>
                    </div>
                </div>
        </div>
<br>
        <div class="row">
            <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">
                        Image<span class="required" style="color:red;">*</span>
                    </label>
                    <div class="col-xs-12 col-sm-9">
                        <div class="input-group col-xs-12 col-sm-9">
                            <input type="file" name="img"  class="form-control">
                        </div>
                    </div>
                </div>
        </div>

<br>
          <div class="row">
            <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">
                        Phone<span class="required" style="color:red;">*</span>
                    </label>
                    <div class="col-xs-12 col-sm-9">
                        <div class="input-group col-xs-12 col-sm-9">
                            <input type="text" class="form-control" name="txtPhone" placeholder="Phone Number">
                        </div>
                    </div>
                </div>
        </div>
<br>
         <div class="row">
            <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">
                        Address<span class="required" style="color:red;">*</span>
                    </label>
                    <div class="col-xs-12 col-sm-9">
                        <div class="input-group col-xs-12 col-sm-9">
                            <input type="text" class="form-control" name="txtAdderss" placeholder="Address">
                        </div>
                    </div>
                </div>
        </div>
<br>
          <div class="row">
            <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">
                        Email<span class="required" style="color:red;">*</span>
                    </label>
                    <div class="col-xs-12 col-sm-9">
                        <div class="input-group col-xs-12 col-sm-9">
                            <input type="email" class="form-control" name="txtEmail" placeholder="Email Id">
                        </div>
                    </div>
                </div>
        </div>
<br>
          <div class="row">
            <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">
                        Password<span class="required" style="color:red;">*</span>
                    </label>
                    <div class="col-xs-12 col-sm-9">
                        <div class="input-group col-xs-12 col-sm-9">
                            <input type="password" class="form-control" name="txtPassword" placeholder="Password">
                        </div>
                    </div>
                </div>
        </div>
<br>
        <div class="row">
            <div class="form-group">
                    <div class="col-xs-12 col-sm-9">
                        <div class="input-group col-xs-12 col-sm-9">
                            <input type="submit" class="btn btn-primary">&nbsp;&nbsp;&nbsp;&nbsp;
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <a href="{% url 'emplyeeapp:fn_login' %}">Already have an account...? Login here !</a>
                            <br>&nbsp;&nbsp;&nbsp;&nbsp;
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<!--                            {% for msg in messages %}-->
<!--                            <h5 style="color:red;">{{msg}}</h5>-->
<!--                            {% endfor %}-->
                        </div>
                    </div>
                </div>
        </div>
<br>
    </div>
    </div>
</div>
</form>
{% endblock %}
